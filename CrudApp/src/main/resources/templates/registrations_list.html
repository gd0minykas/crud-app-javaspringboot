<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:insert="~{Components/nav.html :: nav}"></div>
    <div class="row mt-3">
        <div class="col-lg-12">
            <div class="mb-5"></div>
<!--            <a href="/registrations/new" class="btn btn-success mb-3">ADD REGISTRATION</a>-->
            <h1>Registrations:</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">ClientID</th>
                    <th scope="col">WorkoutID</th>
                    <th scope="col">Registration Date</th>
<!--                    <th scope="col">Actions</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="registration: ${registrations}">
                    <td th:text="${registration.getRegID()}"></td>
                    <td th:text="${registration.getClient().getName()}"></td>
                    <td th:text="${registration.getWorkout().getName()}"></td>
                    <td th:text="${registration.getDate()}"></td>

<!--&lt;!&ndash;                            </button>&ndash;&gt;-->
<!--&lt;!&ndash;                        </form>&ndash;&gt;-->
<!--                    </td>-->

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
