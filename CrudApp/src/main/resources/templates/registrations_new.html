<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:insert="~{Components/nav.html :: nav}"></div>
    <div class="row mt-3">
        <h1>New Registration:</h1>
        <form method="post" action="/registrations/new" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="client">Client:</label>
                <select class="form-select" id="client" name="client" required>
                    <option th:each="client : ${clients}" th:value="${client.getClientID()}" th:text="${client.getName()}"></option>
                </select><br>
            </div>
            <div class="mb-3">
                <label for="workout">Workout:</label>
                <select class="form-select" id="workout" name="workout" required>
                    <option th:each="workout : ${workouts}" th:value="${workout.getWorkoutID()}" th:text="${workout.getName()}"></option>
                </select><br>
            </div>
            <input type="hidden" id="date" name="date" th:value="${T(java.time.LocalDateTime).now()}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
