<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:insert="~{Components/nav.html :: nav}"></div>
    <div class="row mt-3">
        <h1>Edit Workout <span th:text="${workouts.getWorkoutID()}"></span>:</h1>
        <form method="post" th:action="'/workouts/update/'+${workouts.getWorkoutID()}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${workouts.getName()}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="datetime-local" class="form-control" id="date" name="date" th:value="${workouts.getDate()}" required>
            </div>
            <div class="mb-3">
                <label for="places" class="form-label">Email address:</label>
                <input type="number" class="form-control" id="places" name="places" th:value="${workouts.getPlaces()}" min="1" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="location" name="location" th:value="${workouts.getLocation()}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
