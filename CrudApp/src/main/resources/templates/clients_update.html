<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div th:insert="~{Components/nav.html :: nav}"></div>
    <div class="row mt-3">
        <h1>Edit Client <span th:text="${clients.getClientID()}"></span>:</h1>
        <form method="post" th:object="${clients}" th:action="'/clients/update/'+${clients.getClientID()}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:value="${clients.getName()}" required>
                <span th:if="${#fields.hasErrors('Name')}" th:errors="*{name}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname:</label>
                <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" th:value="${clients.getSurname()}" required>
                <span th:if="${#fields.hasErrors('Surname')}" th:errors="*{surname}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" th:value="${clients.getEmail()}" required>
                <span th:if="${#fields.hasErrors('Email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="number" class="form-control" id="phone" name="phone" th:field="*{phone}" th:value="${clients.getPhone()}" minlength="7">
                <span th:if="${#fields.hasErrors('Phone')}" th:errors="*{phone}" class="text-danger"></span>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
